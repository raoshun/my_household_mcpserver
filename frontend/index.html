<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿分析 - Household Budget Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Configuration (must load before app.js) -->
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 家計簿分析アプリ</h1>
            <p class="subtitle">インタラクティブな家計簿データの可視化・分析</p>
            <nav class="main-nav">
                <a href="index.html" class="active">メイン画面</a>
                <a href="mcp-tools.html">🔧 MCPツール実行</a>
                <a href="duplicates.html">重複検出</a>
                <button id="api-config-btn" class="config-btn" title="API サーバー設定" onclick="showApiConfigModal()">⚙️ API設定</button>
            </nav>
        </header>

        <main>
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="monthly">📅 月次分析</button>
                <button class="tab-button" data-tab="trend">📈 トレンド分析</button>
            </div>

            <!-- Monthly Analysis Tab -->
            <div id="monthly-tab" class="tab-content active">
                <!-- Control Panel -->
                <section class="control-panel">
                    <h2>📅 期間選択</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="year-select">年:</label>
                        <select id="year-select">
                            <!-- Dynamically populated -->
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="month-select">月:</label>
                        <select id="month-select">
                            <!-- Dynamically populated -->
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="graph-type-select">グラフ種類:</label>
                        <select id="graph-type-select">
                            <option value="pie">円グラフ</option>
                            <option value="bar">棒グラフ</option>
                            <option value="line">折れ線グラフ</option>
                            <option value="area">面グラフ</option>
                        </select>
                    </div>
                    <button id="load-data-btn" class="primary-button">データ読み込み</button>
                </div>
                <div id="loading-indicator" class="loading hidden">
                    <span class="spinner"></span>
                    <span>データを読み込み中...</span>
                </div>
                <div id="error-message" class="error hidden"></div>
            </section>

            <!-- Summary Statistics -->
            <section class="summary-section">
                <h2>📈 概要</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>総支出</h3>
                        <p class="stat-value" id="total-expense">¥0</p>
                    </div>
                    <div class="card">
                        <h3>取引件数</h3>
                        <p class="stat-value" id="transaction-count">0件</p>
                    </div>
                    <div class="card">
                        <h3>平均支出</h3>
                        <p class="stat-value" id="average-expense">¥0</p>
                    </div>
                    <div class="card">
                        <h3>最大支出</h3>
                        <p class="stat-value" id="max-expense">¥0</p>
                    </div>
                </div>
            </section>

            <!-- Visualization Section -->
            <section class="visualization-section">
                <h2>📊 可視化</h2>
                <div class="chart-container">
                    <canvas id="main-chart"></canvas>
                </div>
            </section>

                <!-- Data Table -->
                <section class="data-table-section">
                    <h2>📋 データ一覧</h2>
                    <div class="table-controls">
                        <input type="text" id="search-input" placeholder="検索...">
                        <select id="category-filter">
                            <option value="">すべてのカテゴリ</option>
                            <!-- Dynamically populated -->
                        </select>
                    </div>
                    <div class="table-wrapper">
                        <table id="data-table">
                            <thead>
                                <tr>
                                    <th>日付</th>
                                    <th>内容</th>
                                    <th>カテゴリ</th>
                                    <th>金額</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Trend Analysis Tab -->
            <div id="trend-tab" class="tab-content">
                <section class="trend-control-panel">
                    <h2>📊 期間選択</h2>
                    <div class="period-selection">
                        <div class="preset-buttons">
                            <button class="preset-btn active" data-preset="3">直近3ヶ月</button>
                            <button class="preset-btn" data-preset="6">直近6ヶ月</button>
                            <button class="preset-btn" data-preset="12">直近12ヶ月</button>
                            <button class="preset-btn" data-preset="all">全期間</button>
                        </div>
                        <div class="custom-period">
                            <div class="period-row">
                                <label>開始:</label>
                                <select id="trend-start-year"></select>
                                <select id="trend-start-month"></select>
                            </div>
                            <div class="period-row">
                                <label>終了:</label>
                                <select id="trend-end-year"></select>
                                <select id="trend-end-month"></select>
                            </div>
                            <button id="apply-trend-period" class="primary-button">適用</button>
                        </div>
                    </div>
                    <div id="trend-loading" class="loading hidden">
                        <span class="spinner"></span>
                        <span>トレンドデータを読み込み中...</span>
                    </div>
                    <div id="trend-error" class="error hidden"></div>
                </section>

                <!-- Trend Tabs -->
                <section class="trend-tabs-section">
                    <div class="trend-tab-nav">
                        <button class="trend-tab-btn active" data-trend="monthly">月次推移</button>
                        <button class="trend-tab-btn" data-trend="cumulative">累積収支</button>
                        <button class="trend-tab-btn" data-trend="category">カテゴリ別</button>
                    </div>

                    <!-- Monthly Trend Chart -->
                    <div id="monthly-trend" class="trend-chart-container active">
                        <h3>月次推移（収入・支出・収支差額）</h3>
                        <canvas id="monthly-trend-chart"></canvas>
                    </div>

                    <!-- Cumulative Chart -->
                    <div id="cumulative-trend" class="trend-chart-container">
                        <h3>累積収支推移</h3>
                        <canvas id="cumulative-trend-chart"></canvas>
                    </div>

                    <!-- Category Trend Chart -->
                    <div id="category-trend" class="trend-chart-container">
                        <h3>カテゴリ別支出推移（上位5カテゴリ）</h3>
                        <canvas id="category-trend-chart"></canvas>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Household Budget MCP Server - Powered by FastAPI & Chart.js</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/trend.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
