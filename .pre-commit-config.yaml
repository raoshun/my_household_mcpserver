# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # 基本的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--multi"]
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
        exclude: .vscode/.*\.json$
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: requirements-txt-fixer

  # Python用のセキュリティチェック
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        pass_filenames: false
        args:
          [
            "-r",
            "src/household_mcp",
            "-f",
            "json",
            "-o",
            "bandit-report.json",
            "-lll",
            "-iii",
          ]
        exclude: ^tests/

  # Python Import順序の整理 & フォーマット (Ruff に統一)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--ignore=UP038"]
      - id: ruff-format

  # Markdown リンター
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlintrc.json", "--fix"]
        files: \.md$

  # YAML フォーマッター
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json]
        args: ["--tab-width", "2"]

  # Docker関連のリンター (Dockerfileが存在しないため一時的に無効化)
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.13.1
  #   hooks:
  #     - id: hadolint-docker
  #       args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # Git commit メッセージの検証
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.4
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # 環境変数ファイルの検証
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  # Python docstring フォーマッター (Python 3.14との互換性問題のため一時的に無効化)
  # - repo: https://github.com/PyCQA/docformatter
  #   rev: v1.7.7
  #   hooks:
  #     - id: docformatter
  #       args: [--in-place, --wrap-summaries=88, --wrap-descriptions=88]

  # SQLフォーマッター (SQLファイルが存在しないため一時的に無効化)
  # - repo: https://github.com/sqlfluff/sqlfluff
  #   rev: 3.4.2
  #   hooks:
  #     - id: sqlfluff-lint
  #       files: \.sql$
  #     - id: sqlfluff-fix
  #       files: \.sql$

# グローバル除外設定
exclude: |
  (?x)^(
    \.git/|
    \.pytest_cache/|
    \.mypy_cache/|
    __pycache__/|
    \.venv/|
    venv/|
    node_modules/|
    dist/|
    build/|
    \.eggs/|
    .*\.egg-info/|
    changelog\.d/.*\.md$
  )$

# CI環境での設定
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [mypy, bandit] # CI環境で重い処理をスキップ
  submodules: false
