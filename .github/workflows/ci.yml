name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Husky v7+ をCIインストール時のみ無効化（npm scripts実行時にフックをスキップ）
  # 将来 npm ci を追加した場合にも有効になります
  HUSKY: 0

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Set up Node.js (for markdownlint/prettier)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system fonts for Japanese support
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install -e .[web,visualization]
          uv pip install pytest pytest-cov black isort flake8 mypy bandit[toml] pre-commit

      - name: Run pre-commit (all files)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Run tests
        run: |
          uv run pytest --cov=src/household_mcp --cov-report=term-missing --cov-fail-under=80

      - name: Run lint (black, isort, flake8, mypy)
        run: |
          uv run black --check src tests
          uv run isort --check src tests
          uv run flake8 src tests
          uv run mypy src/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  optional-extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extras: [web, viz, db, auth, io, logging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install system fonts for Japanese support
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install -e .[web,visualization,${{ matrix.extras }}]
          uv pip install pytest pytest-cov

      - name: Run tests (smoke)
        run: |
          uv run pytest -m "not slow" --maxfail=1 --no-cov
