name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Husky v7+ をCIインストール時のみ無効化（npm scripts実行時にフックをスキップ）
  # 将来 npm ci を追加した場合にも有効になります
  HUSKY: 0

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies (minimal)
        run: |
          uv pip install -e .[dev]

      - name: Run tests
        run: |
          uv run pytest --cov=src/household_mcp --cov-report=term-missing --cov-fail-under=80

      - name: Run lint (black, isort, flake8, mypy)
        run: |
          uv run black --check src tests
          uv run isort --check src tests
          uv run flake8 src tests
          uv run mypy src/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  optional-extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extras: [web, viz, db, auth, io, logging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install dependencies (with ${{ matrix.extras }})
        run: |
          uv pip install -e .[dev,${{ matrix.extras }}]

      - name: Run tests (smoke)
        run: |
          uv run pytest -m "not slow" --maxfail=1
