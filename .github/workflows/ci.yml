name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  # Husky v7+ をCIインストール時のみ無効化（npm scripts実行時にフックをスキップ）
  # 将来 npm ci を追加した場合にも有効になります
  HUSKY: 0

jobs:
  # ============================================================================
  # メインテストジョブ: Lint + Test + Coverage（Python 3.11-3.14 マトリクス）
  # ============================================================================
  test-matrix:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    env:
      HOUSEHOLD_DATA_DIR: tests/fixtures/data
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install uv

      - name: Set up Node.js (for markdownlint/prettier)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system fonts for Japanese support
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Prepare sample data directory
        run: |
          mkdir -p backend/tests/fixtures/data
          # Copy sample CSV files for integration tests (2024 months only)
          if [ -d "data" ]; then
            cp data/収入・支出詳細_2024-*.csv backend/tests/fixtures/data/ 2>/dev/null || true
          fi

      - name: Create virtual environment and install dependencies
        working-directory: backend
        run: |
          uv venv
          uv pip install -e .[web,visualization,logging]
          uv pip install pytest pytest-cov bandit[toml] pre-commit

      - name: Run pre-commit (all files)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Run tests with coverage
        working-directory: backend
        env:
          HOUSEHOLD_DATA_DIR: tests/fixtures/data
        run: |
          uv run pytest --cov=src/household_mcp --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

  # ============================================================================
  # Lintジョブ: コード品質チェック（Python 3.12のみ、Ruff で統一）
  # ============================================================================
  lint:
    name: Lint (ruff, bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        working-directory: backend
        run: |
          uv venv
          uv pip install -e .[web,visualization,logging]
          uv pip install ruff bandit[toml]

      - name: Lint code (ruff check)
        working-directory: backend
        run: |
          uv run ruff check src tests

      - name: Check code formatting (ruff format)
        working-directory: backend
        run: |
          uv run ruff format --check src tests

      - name: Security scan (bandit)
        working-directory: backend
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true
          uv run bandit -r src/ || true

  # ============================================================================
  # オプショナル依存関係テスト: 各extrasの動作確認（スモークテスト）
  # ============================================================================
  optional-extras:
    name: Test optional extras (${{ matrix.extras }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extras: [visualization, streaming, web, db, auth, io, logging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install system fonts for Japanese support
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Prepare sample data directory
        run: |
          mkdir -p backend/tests/fixtures/data
          # Copy sample CSV files for integration tests (2024 months only)
          if [ -d "data" ]; then
            cp data/収入・支出詳細_2024-*.csv backend/tests/fixtures/data/ 2>/dev/null || true
          fi

      - name: Install dependencies with ${{ matrix.extras }} extra
        working-directory: backend
        run: |
          uv venv
          uv pip install -e .[${{ matrix.extras }}]
          uv pip install pytest pytest-cov

      - name: Run smoke tests
        working-directory: backend
        env:
          HOUSEHOLD_DATA_DIR: tests/fixtures/data
        run: |
          uv run pytest -m "not slow" --maxfail=1 --no-cov

  # ============================================================================
  # 完全インストールテスト: すべてのextrasを同時インストール
  # ============================================================================
  full-install:
    name: Test full installation (all extras)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install system fonts for Japanese support
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Prepare sample data directory
        run: |
          mkdir -p backend/tests/fixtures/data
          # Copy sample CSV files for integration tests (2024 months only)
          if [ -d "data" ]; then
            cp data/収入・支出詳細_2024-*.csv backend/tests/fixtures/data/ 2>/dev/null || true
          fi

      - name: Install all dependencies (full extra)
        working-directory: backend
        run: |
          uv venv
          uv pip install -e .[full]
          uv pip install pytest pytest-cov

      - name: Run all tests
        working-directory: backend
        env:
          HOUSEHOLD_DATA_DIR: tests/fixtures/data
        run: |
          uv run pytest --cov=src/household_mcp --cov-report=term-missing --cov-fail-under=80

  # ============================================================================
  # Docker build + smoke test: Build images via compose and run health checks
  # ============================================================================
  docker-e2e-smoke:
    name: Docker build and smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Build images with compose (BuildKit on)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker compose build

      - name: Run containers (backend, frontend)
        run: |
          docker compose up -d backend frontend

      - name: Wait for health checks
        run: |
          set -e
          echo "Waiting for services to become healthy..."
          for i in $(seq 1 40); do
            back_ok=0
            front_ok=0
            if curl -fsS http://localhost:8000/health >/dev/null; then back_ok=1; fi
            if curl -fsS http://localhost:8080/health >/dev/null; then front_ok=1; fi
            if [ "$back_ok" = "1" ] && [ "$front_ok" = "1" ]; then
              echo "Both backend and frontend are healthy."
              exit 0
            fi
            sleep 3
          done
          echo "Services did not become healthy in time." >&2
          docker compose ps
          exit 1

      - name: Verify endpoints
        run: |
          echo "Backend:"
          curl -fsS http://localhost:8000/health && echo
          echo "Frontend:"
          curl -fsS http://localhost:8080/health && echo

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose logs --no-color || true

      - name: Tear down containers
        if: always()
        run: |
          docker compose down -v
