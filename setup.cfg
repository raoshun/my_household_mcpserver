[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
max-complexity = 10
docstring-convention = google
per-file-ignores =
    __init__.py:F401
    tests/*:D
    src/household_mcp/models/*.py:F401
    src/household_mcp/exceptions.py:B042
    src/household_mcp/visualization/chart_generator.py:B028
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    .venv,
    venv,
    dist,
    build,
    *.egg-info

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-household_mcp.database.*]
ignore_errors = True

[mypy-household_mcp.visualization.*]
ignore_errors = True

[mypy-household_mcp.visualization.chart_generator]
ignore_errors = True

[mypy-household_mcp.tools.data_tools]
ignore_errors = True

[mypy-household_mcp.server]
ignore_errors = True

[mypy-server]
ignore_errors = True

[mypy-household_mcp.utils.validators]
ignore_errors = True



[tool:isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = household_mcp
known_third_party = fastapi,pydantic,pandas,numpy,matplotlib,plotly

[bandit]
exclude_dirs = tests
skips = B101,B601
